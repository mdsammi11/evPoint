<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/admin.css">
    <script src="./src/admin.js" defer></script>
</head>

<body>

    <!-- Modal HTML -->
    <div id="modal" class="hide">
        <img src="./img/loading.gif" width="70px" alt="">
        <h2 class="msg">Sending data....</h2>
        <a class="ok-btn ok-btn-s hide" href="./index.html">OK</a>
        <button class="ok-btn ok-btn-e hide" href="./index.html">OK</button>

    </div>



    <h2 class="heading">Create new Point</h2>
    <div class="form-container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="sup-name" class="form-label">Supplier name</label>
                <input type="text" class="sup-name form-control" id="sup-name">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="phone form-control" id="phone">
            </div>
            <div class="col-md-4">
                <label for="country" class="form-label">country</label>
                <input type="text" class="country form-control" id="country">
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="city form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="zip form-control" id="zip">
            </div>
            <div class="col-md-4">
                <label for="image-link" class="form-label">Image link</label>
                <input type="text" class="image-link form-control" id="image-link">
            </div>
            <div class="col-md-4">
                <label for="lat" class="form-label">Latitude</label>
                <input type="number" class="lat form-control" id="lat">
            </div>
            <div class="col-md-4">
                <label for="lng" class="form-label">Longitude</label>
                <input type="number" class="lng form-control" id="lng">
            </div>
            <div class="col-md-2">
                <label for="point-type" class="form-label">Point type</label>
                <select id="point-type" class="point-type form-control">
                    <option value="ev" selected>EV charging station</option>
                    <option value="garage">Garage</option>
                </select>
            </div>
            <div class="col-md-4 total-port-c">
                <label for="total-port" class="form-label">Total Chargin port</label>
                <input type="number" class="total-port form-control" id="total-port">
            </div>
            <div class="col-md-4">
                <label for="service" class="form-label">24x7 service</label>
                <select id="service" class="service form-control">
                    <option value="no" selected>No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="col-md-4 opening-c">
                <label for="opening" class="form-label">Opening time</label>
                <input type="time" class="opening form-control" id="opening">
            </div>
            <div class="col-md-4 closing-c">
                <label for="closing" class="form-label">Closing time</label>
                <input type="time" class="closing form-control" id="closing">
            </div>
            <div class="footer-form row">
                <div class="form-check col-md-2">
                    <label class="form-check-label" for="restroom">
                        Restroom
                    </label>
                    <input class="restroom" type="checkbox" value="" id="restroom">
                </div>
                <div class="form-check col-md-2">
                    <label class="form-check-label" for="online-payment">
                        Online payment
                    </label>
                    <input class="online-payment" type="checkbox" value="" id="online-payment">
                </div>
                <div class="form-check col-md-2">
                    <label class="form-check-label" for="two-wheeler">
                        Two wheeler
                    </label>
                    <input class="two-wheeler" type="checkbox" value="" id="two-wheeler">
                </div>
                <div class="form-check col-md-2">
                    <label class="form-check-label" for="four-wheeler">
                        Four wheeler
                    </label>
                    <input class="four-wheeler" type="checkbox" value="" id="four-wheeler">
                </div>

            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary create-btn">Create</button>
            </div>
        </form>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
